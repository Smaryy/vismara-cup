<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Vismara Cup</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html#homepage">Vismara Cup</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html#homepage">Homepage</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#storia">La Nostra Storia</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#gallery">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#merch">Merch</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#contatti">Contatti</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div style="height: 70px"></div>
  <main class="container py-5">
    <h1 class="text-center mb-4">Gallery</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 mb-4">
        <div class="image-box">
          <div class="parallax-img">
            <img src="./assets/foto1.jpeg" alt="Immagine 1" class="img-fluid w-100 gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="image-box">
          <div class="parallax-img">
            <img src="./assets/foto2.jpeg" alt="Immagine 2" class="img-fluid w-100 gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="image-box">
          <div class="parallax-img">
            <img src="./assets/foto3.jpeg" alt="Immagine 3" class="img-fluid w-100 gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="image-box">
          <div class="parallax-img">
            <img src="./assets/foto4.jpeg" alt="Immagine 4" class="img-fluid w-100 gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="image-box">
          <div class="parallax-img">
            <img src="./assets/foto5.jpeg" alt="Immagine 5" class="img-fluid w-100 gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="image-box">
          <div class="parallax-img">
            <img src="./assets/foto6.jpeg" alt="Immagine 6" class="img-fluid w-100 gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="index.html#gallery" class="custom-outline-btn">Torna alla Home</a>
    </div>

    <!-- Modal per visualizzazione immagini -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
          <img id="modalImage" src="" alt="Immagine grande" class="img-fluid rounded shadow w-100" style="background: #fff;">
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-5">
    <p>&copy; 2025 Vismara Cup. Tutti i diritti riservati. Created by Maria VismaraÂ®</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // Parallax effetto per tutte le immagini
    document.querySelectorAll(".parallax-img").forEach((el) => {
      gsap.to(el, {
        y: -100,
        ease: "none",
        scrollTrigger: {
          trigger: el,
          start: "top bottom",
          end: "bottom top",
          scrub: true,
        }
      });
    });

    // Modal gallery: cambia immagine al click
    document.querySelectorAll('.gallery-img').forEach(function(img) {
      img.addEventListener('click', function() {
        document.getElementById('modalImage').src = this.src;
        document.getElementById('modalImage').alt = this.alt;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
